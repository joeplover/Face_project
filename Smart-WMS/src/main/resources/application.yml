spring:
  application:
    name: smart-wms

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.91.132:3306/smart_wms?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true

  # Redis配置
  data:
    redis:
      host: 192.168.91.132
      port: 6379
      password: redis123
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # RabbitMQ配置
  rabbitmq:
    host: 192.168.91.132
    port: 5672
    username: admin
    password: admin123
    virtual-host: /
    # 发送确认
    publisher-confirm-type: correlated
    # 消息返回
    publisher-returns: true
    # 消费者配置
    listener:
      simple:
        # 手动ACK
        acknowledge-mode: manual
        # 并发消费者数量
        concurrency: 3
        # 最大并发消费者数量
        max-concurrency: 10
        # 预取数量
        prefetch: 1
        # 重试机制
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000ms

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.wms.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.wms: debug
    com.wms.mapper: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'